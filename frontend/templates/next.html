<html>
<head>
  <!-- Some styles for the page -->
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
    }
    .question {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .choices {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .choice {
      width: 45%;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    input[type=radio],
    input[type=checkbox] {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
    <div>
      <h1>Quiz</h1>
      <!-- Quiz content will be dynamically added here -->
      <div id="quiz">
        <div>{{ question }}</div>
        <form id="form">
          {% for choice in choices %}
            {% if question_type == 'radio' %}
              <input type="radio" name="choice" value="{{ choice }}" id="{{ choice }}">
              <label for="{{ choice }}">{{ choice }}</label><br>
            {% elif question_type == 'checkbox' %}
              <input type="checkbox" name="choice" value="{{ choice }}" id="{{ choice }}">
              <label for="{{ choice }}">{{ choice }}</label><br>
            {% endif %}
          {% endfor %}
          <input type="submit" value="Submit Answer">
        </form>
      </div>
    </div>
    <script>
      // Get the form element
      const form = document.getElementById('form');
  
      // Add a submit event listener to the form
      form.addEventListener('submit', (event) => {
        // Prevent the form from being submitted
        event.preventDefault();
  
        const chosenOptions = [];

        // Loop through the form elements
        for (let i = 0; i < form.elements.length; i++) {
          // Get the current element
          const element = form.elements[i];
          console.log(element.type)
          // Check if the element is a radio button or checkbox
          if (element.type === 'radio' || element.type === 'checkbox') {
            // If the element is a radio button and is checked, add its value to the list
            if (element.checked) {
              chosenOptions.push(element.value);
            }
          }
        }
        
        // Load the environment variables from the .env file
        // const env = require('dotenv').config();

        // Get the backend server's URL from the environment variables
        const backendUrl = "http://localhost:8500";

        // Create the JSON object to send to the server
        const data = {
        choice: chosenOptions,
        id: '{{id}}'
        };
        console.log(data)
        // Send the POST request to the server
        fetch(`${backendUrl}/submit-answer`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data),
        mode:"cors"
        })
        .then((response) => {
        // Do something with the response from the server
        console.log(response);
        window.location = '/next?id={{ id }}';

        })
        .catch((error) => {
        // Handle any errors
        console.error(error);
        });

        });
    </script>
  </body>
</html>
